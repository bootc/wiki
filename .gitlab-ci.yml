---
stages:
  - build
  - publish
  - git-sync

pages:
  stage: build
  image: debian:bookworm@sha256:18023f131f52fc3ea21973cabffe0b216c60b417fd2478e94d9d59981ebba6af
  script:
    - apt-get update -q
    - >-
      DEBIAN_FRONTEND=noninteractive apt-get install -y -q
      make python3-sphinx python3-sphinx-rtd-theme
    - make html
    - mv _build/html/ public/
  artifacts:
    paths:
      - public
  only:
    - master
  except:
    - triggers

git-sync:
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - git sync-remote
        git@github.com:${CI_PROJECT_PATH}.git
        git@git.boo.tc:${CI_PROJECT_PATH}.git
  stage: git-sync
  image: dkr.boo.tc/bootc/github-gitlab-sync:latest
  only:
    - triggers

